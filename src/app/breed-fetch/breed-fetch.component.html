<h2 align="center">Breed fetch!</h2>
<div align="center">
    <p>Select a dog breed to fetch random images of that breed!</p>
</div>

<div align="center">
        <div class="row">
            <div class="col-md-2 col-md-offset-4">
                <select class="form-control" (change)="onSelectChange($event.target.value)">
                    <option *ngFor="let subbreed of breedList" value={{subbreed}}>{{ subbreed | titlecase }}</option>
                </select>    
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" (click)="onClick()">Fetch dog!</button>
            </div>
        </div>
    </div>
<hr>

<div align="center">
    <img [src]="imagePath" alt="Random image" style="max-width:400px;max-height:400px">
</div>
<br>
